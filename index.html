<!doctype html>
<html lang="en">
  <head>
    <title>Ad Exemple</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        #page-content {
            position: relative;
            max-width: 640px;
            margin: 10px auto;
        }
        #video-container {
            position: relative;
            padding-bottom: 56.25%;
        }
        #video-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ad-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div id="page-content">
      <div id="video-container">
        <video id="video-element">
          <source src="https://storage.googleapis.com/interactive-media-ads/media/android.mp4">
          <source src="https://storage.googleapis.com/interactive-media-ads/media/android.webm">
        </video>
        <div id="ad-container"></div>
      </div>
      <button id="play-button">Play</button>
    </div>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script>
        var videoElement;
        window.addEventListener('load', function(event) {
            videoElement = document.getElementById('video-element');
            var playButton = document.getElementById('play-button');
            playButton.addEventListener('click', function(event) {
                videoElement.play();
            });
        });
        var videoElement;
        var adsLoaded = false;
        var adContainer;
        var adDisplayContainer;
        var adsLoader;
        var adsManager;

        window.addEventListener('load', function(event) {
            videoElement = document.getElementById('video-element');
            initializeIMA();
            videoElement.addEventListener('play', function(event) {
                loadAds(event);
            });
            var playButton = document.getElementById('play-button');
            playButton.addEventListener('click', function(event) {
                videoElement.play();
            });
        });

        window.addEventListener('resize', function(event) {
            console.log("window resized");
            if(adsManager) {
                var width = videoElement.clientWidth;
                var height = videoElement.clientHeight;
                adsManager.resize(width, height, google.ima.ViewMode.NORMAL);
            }
        });

        function initializeIMA() {
            console.log("initializing IMA");
            adContainer = document.getElementById('ad-container');
            adContainer.addEventListener('click', adContainerClick);
            adDisplayContainer = new google.ima.AdDisplayContainer(adContainer, videoElement);
            adsLoader = new google.ima.AdsLoader(adDisplayContainer);
            adsLoader.addEventListener(
                google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
                onAdsManagerLoaded,
                false);
            adsLoader.addEventListener(
                google.ima.AdErrorEvent.Type.AD_ERROR,
                onAdError,
                false);

            videoElement.addEventListener('ended', function() {
                adsLoader.contentComplete();
            });

            var adsRequest = new google.ima.AdsRequest();

            
            adsRequest.adTagUrl = 'https://pubads.g.doubleclick.net/gampad/ads?iu=/21799500428/videodeteste&description_url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DH0kTZezffGM&tfcd=0&npa=0&sz=400x300%7C640x480&ciu_szs=300x250&min_ad_duration=15000&max_ad_duration=30000&gdfp_req=1&unviewed_position_start=1&output=vast&env=vp&impl=s&correlator=';

            adsRequest.linearAdSlotWidth = videoElement.clientWidth;
            adsRequest.linearAdSlotHeight = videoElement.clientHeight;
            adsRequest.nonLinearAdSlotWidth = videoElement.clientWidth;
            adsRequest.nonLinearAdSlotHeight = videoElement.clientHeight / 3;

            adsLoader.requestAds(adsRequest);
        }

        function onAdsManagerLoaded(adsManagerLoadedEvent) {
            adsManager = adsManagerLoadedEvent.getAdsManager(
                videoElement);
            adsManager.addEventListener(
                google.ima.AdErrorEvent.Type.AD_ERROR,
                onAdError);
            adsManager.addEventListener(
                google.ima.AdEvent.Type.CONTENT_PAUSE_REQUESTED,
                onContentPauseRequested);
            adsManager.addEventListener(
                google.ima.AdEvent.Type.CONTENT_RESUME_REQUESTED,
                onContentResumeRequested);
            adsManager.addEventListener(
                google.ima.AdEvent.Type.LOADED,
                onAdLoaded);
        }

        function onAdError(adErrorEvent) {
            console.log(adErrorEvent.getError());
            if(adsManager) {
                adsManager.destroy();
            }
        }

        function onContentPauseRequested() {
            videoElement.pause();
        }

        function onContentResumeRequested() {
            videoElement.play();
        }

        function adContainerClick(event) {
            console.log("ad container clicked");
            if(videoElement.paused) {
                videoElement.play();
            } else {
                videoElement.pause();
            }
        }

        function onAdLoaded(adEvent) {
            var ad = adEvent.getAd();
            if (!ad.isLinear()) {
                videoElement.play();
            }
        }

        function loadAds(event) {
            if(adsLoaded) {
                return;
            }
            adsLoaded = true;

            event.preventDefault();

            console.log("loading ads");
            videoElement.load();
            adDisplayContainer.initialize();

            var width = videoElement.clientWidth;
            var height = videoElement.clientHeight;
            try {
                adsManager.init(width, height, google.ima.ViewMode.NORMAL);
                adsManager.start();
            } catch (adError) {
                console.log("AdsManager could not be started");
                videoElement.play();
            }
        }
        
    </script>
  </body>
</html>
